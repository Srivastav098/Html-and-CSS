<html>
<head><title>class and id</title>
<style type="text/css">
.redfont{
color:red;
}
.largefont{
font-size:100px;
}
#onelogo
{
color:brown;
font-size:100px;
}
</style>
</head>
<body>
<p class="redfont">this is the first paragraph where we will use our fisrt class</p>
<p class="largefont redfont">this is the second paragraph where we will use second class</p>
<h1 class="redfont">this the first heading</h1>
<h2>this the second heading</h2>
<p id="onelogo">this paragraph is for id</p>
</body>
</html>
