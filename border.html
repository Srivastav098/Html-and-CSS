<html>
<head><title>class and id</title>
<style type="text/css">
#one{
background-color:red;
}
#two{
background-color:green;
}
#three{
background-color:blue;
}
.common{
height:500px;
width:300px;
border-style:ridge solid dotted dashed;
border-color:blue;
}
p{
font-size:50px;
font-family:"Times New Roman",Times, serif;
a{
text-decoration:none;
}
a:hover{
text-decoration:underline;
}
</style>
</head>
<body>
<div id="one" class="common">
<p>this is the first paragraph<span style="text-decoration:underline">this is the line with underline</span></p>
<a href="www.google.com">this is google link</a>
</div>
<div id="two" class="common">
<p>this is the first paragraph</p>
</div>
<div id="three" class="common">
<p>this is the first paragraph</p>
</div>
</body>
</html>
